name: Django CI/CD

on: [push]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build images
        run: |
          make start

  linting:
    name: Linting
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pylint
        run: |
          make pylint
      - name: Mypy
        run: |
          make mypy
      - name: Black
        run: |
          make black

  testing:
    name: Testing
    runs-on: ubuntu-latest
    needs: [build, linting]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: |
          make test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, linting, testing]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/literal
          tag_with_ref: true